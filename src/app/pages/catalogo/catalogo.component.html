<app-nav></app-nav>
<header>
    <h1>Reserve Garden</h1>
    <h2>Promoções do dia: {{dataAtual | date:'dd/MM/yyyy'}}</h2>
</header>
<section class="produtos-container">
  <div *ngFor="let produto of produtos" class="card-principal">
    <div class="card-imagem">
      <img src="{{produto.urlImagem}}" alt="">
    </div>
    <div class="card-info">
      <h6>{{produto.nome}}</h6>
      <h5 style="color: red;">R${{produto.preco}}</h5>
    </div>
    <div class="card-comprar">
      <a href="{{produto.link}}" target="_blank">
        <button>Comprar</button>
      </a>
    </div>
  </div>
</section>

<div class="container">
  <div class="card p-3" style="width: 18rem;" *ngFor="let morador of moradores">
    <div class="card-body">
      <h1 class="card-title">{{morador.nomeMorador}}</h1>
      <h2 class="card-subtitle mb-2 text-body-secondary">{{morador.numeroApartamento}}</h2>
      
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let produtoMorador of produtosMorador | filterByMorador: morador.id">
          {{ produtoMorador.nomeProduto }}
        </li>
      </ul>
      
      <button type="button" class="btn btn-primary" (click)="openModal(template)">Ver produtos</button>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Mostrar produtos aqui
  </div>
</ng-template>
